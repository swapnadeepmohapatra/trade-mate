name: Deploy Backend to EC2

on:
  push:
    branches:
      - main # Change this to your main branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Specify the Node.js version

      - name: Install Dependencies for Node.js
        run: |
          npm install

      - name: Save key file to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          INSTANCE_IP: ${{ secrets.INSTANCE_IP }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          # Save the SSH key to a temporary file
          echo "$SSH_KEY" > /tmp/my-key.pem
          chmod 600 /tmp/my-key.pem

      - name: Copy Files to EC2
        run: |
          scp -i /tmp/my-key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./* ec2-user@$INSTANCE_IP:/root/backend

      - name: Deploy Node.js Backend
        run: |
          ssh -i /tmp/my-key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ec2-user@$INSTANCE_IP "cd /root/backend && npm install && pm2 restart my-backend-app || pm2 start app.js --name my-backend-app"

      - name: Clean Up
        run: |
          rm -f /tmp/my-key.pem
